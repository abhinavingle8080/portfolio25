<!-- Include Header -->
<div ng-include="'app/components/headers/page-header.html'"></div>

<!-- Projects Page Header -->
<section class="page-header py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center mb-5">
                <h1 class="page-title" data-aos="fade-up">My Projects</h1>
                <p class="lead" data-aos="fade-up" data-aos-delay="200">A showcase of my work and expertise</p>
            </div>
        </div>
    </div>
</section>

<!-- Projects Filter -->
<section class="project-filter">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="filter-buttons" data-aos="fade-up">
                    <button class="btn filter-btn" ng-class="{'active': selectedCategory === 'All'}" ng-click="setCategory('All')">All</button>
                    <button class="btn filter-btn" ng-class="{'active': selectedCategory === category}" ng-click="setCategory(category)" ng-repeat="category in categories" ng-if="category !== 'All'">
                        {{category}}
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Projects Grid -->
<section class="projects-grid py-5">
    <div class="container">
        <div class="row" data-aos="fade-up">
            <div class="col-lg-4 col-md-6 mb-4" ng-repeat="project in filterProjects()">
                <div class="project-item">
                    <div class="project-img">
                        <img ng-src="{{project.image}}" alt="{{project.title}}" class="img-fluid">
                        <div class="project-overlay">
                            <div class="project-info">
                                <h4>{{project.title}}</h4>
                                <p>{{project.longDescription}}</p>
                                <div class="tech-badges">
                                    <span class="badge" ng-repeat="tech in project.technologies">{{tech}}</span>
                                </div>
                                <a href="{{project.demoLink}}" target="_blank" class="btn btn-primary project-link">
                                    <i class="fas fa-eye"></i> View Project
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="project-content">
                        <h3 class="project-title">{{project.title}}</h3>
                        <p class="project-category">{{project.category}}</p>
                        <p class="project-desc">{{project.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Call To Action -->
<section class="cta-section py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 text-center">
                <h2 data-aos="fade-up">Interested in working together?</h2>
                <p class="lead mb-4" data-aos="fade-up" data-aos-delay="200">Let's discuss how I can help with your next project.</p>
                <a href="#!/contact" class="btn btn-primary btn-lg" data-aos="fade-up" data-aos-delay="400">Get in Touch</a>
            </div>
        </div>
    </div>
</section>

<!-- Initialize Isotope -->
<script>
    angular.element(document).ready(function() {
        // Initialize any project animations
    });
</script>

<!DOCTYPE html>
<html lang="en" ng-app="portfolioApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhianv Ingle Portfolio</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.2.6/swiper-bundle.min.css">
    <link rel="stylesheet" href="app/styles/main.css">
    <link rel="stylesheet" href="app/styles/project-fix.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="app/images/logo/Abhinav-ingle-logo.jpg">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Base tag for AngularJS routing -->
    <base href="/">
</head>
<body ng-controller="MainController" class="home-active">
    <!-- Main Content -->
    <main>
        <div ng-view class="view-container"></div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <div class="social-links">
                <a href="https://github.com/AbhinavIngle" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/abhinav-ingle" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/abhinavingle" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="copyright">Â© {{currentYear}} {{yourName}}. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-sanitize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.4/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12/lib/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.2.6/swiper-bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="app/scripts/app.js"></script>
    <script src="app/scripts/controllers.js"></script>
    <script src="app/scripts/directives.js"></script>
    <script src="app/scripts/portfolio-data.js"></script>
    <script src="app/scripts/services.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize Angular app manually if needed
            if (window.angular) {
                if (!angular.element(document).scope()) {
                    angular.bootstrap(document, ['portfolioApp']);
                }
            }
            
            // Initialize Typed.js if the element exists
            if (document.getElementById("typed-text")) {
                new Typed("#typed-text", {
                    strings: ["The only A.I. you will ever need"], // Text to type
                    typeSpeed: 50, // Speed of typing
                    backSpeed: 25, // Speed of backspacing
                    startDelay: 400, // Delay before typing starts
                    showCursor: true, // Show blinking cursor
                    loop: false // Don't loop
                });
            }
        });
    </script>
</body>
</html>

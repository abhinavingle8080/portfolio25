<!DOCTYPE html>
<html lang="en" ng-app="portfolioApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhianv Ingle Portfolio</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="app/styles/main.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="app/images/logo/Abhinav-ingle-logo.jpg">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body ng-controller="MainController" class="home-active">
    <!-- Main Content -->
    <main>
        <div ng-view class="view-container"></div>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <div class="social-links">
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="copyright">Â© {{currentYear}} {{yourName}}. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/gsap/dist/gsap.min.js"></script>
    <script src="node_modules/aos/dist/aos.js"></script>
    <script src="node_modules/typed.js/lib/typed.min.js"></script>
    <script src="node_modules/three/build/three.min.js"></script>
    <script src="node_modules/swiper/swiper-bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="app/scripts/app.js"></script>
    <script src="app/scripts/controllers.js"></script>
    <script src="app/scripts/directives.js"></script>
    <script src="app/scripts/portfolio-data.js"></script>
    <script src="app/scripts/services.js"></script>
    
    <!-- Font Awesome -->
    <!-- Removed old Font Awesome script -->

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Typed("#typed-text", {
                strings: ["The only A.I. you will ever need"], // Text to type
                typeSpeed: 50, // Speed of typing
                backSpeed: 25, // Speed of backspacing
                startDelay: 400, // Delay before typing starts
                showCursor: true, // Show blinking cursor
                loop: false // Don't loop
            });
        });
    </script>
</body>
</html>
